<div class="vinyl-card">
    <a [routerLink]="['/vinyl', vinyl.id]" class="vinyl-link">
      <img [src]="vinyl.cover_image || 'https://via.placeholder.com/150'" [alt]="vinyl.title" class="vinyl-image">
      <div class="vinyl-details">
        <h3 class="vinyl-title">{{ vinyl.title }}</h3>
        <p class="vinyl-artist">{{ vinyl.artist }}</p>
      </div>
    </a>
  </div>
