<div class="search-box">
  <form [formGroup]="myForm">
    <input formControlName="searchQuery">
    <!-- FORM FOOTER SECTION -->


      <div class="row d-flex justify-content between my-3">
        <div class="col-12 col-md-6 text-end">
          <app-button [type]="resetFormButtonConfig.type"
            [color]="resetFormButtonConfig.color" [label]="resetFormButtonConfig.label"
            [ariaLabel]="resetFormButtonConfig.ariaLabel"
            [id]="resetFormButtonConfig.id">
          </app-button>
        </div>
        <div class="col-12 col-md-6">
          <app-button [type]="submitFormButtonConfig.type" [disabled]="!myForm.valid"
            [color]="submitFormButtonConfig.color" [label]="submitFormButtonConfig.label"
            [ariaLabel]="submitFormButtonConfig.ariaLabel"
            [id]="submitFormButtonConfig.id" (onClick)="getVinyl($event)">
          </app-button>
        </div>


      </div>


    


  </form>

</div>
<h1>Lista vinili</h1>
<div class="vinyl-grid">
  <div *ngFor="let vinyl of vinyls" class="vinyl-item">
    <a [routerLink]="['/vinyl', vinyl.id]">
      <img [src]="vinyl.cover_image || 'https://via.placeholder.com/150'" [alt]="vinyl.title">
      <h3>{{ vinyl.title }}</h3>
      <p>{{ vinyl.artist }}</p>
    </a>
  </div>
</div>
